<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>requestanimframe tests</title>
    <script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-min.js"></script>
    <script src="../../../../build/requestanimframe/requestanimframe.js"></script>
    <script src="js/tests.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI({
    coverage: ['requestanimframe'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'module-tests', "requestanimframe", function(Y) {
    
    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('requestanimframe');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
